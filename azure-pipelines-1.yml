trigger:
- none
stages:
- stage:
  displayName: Terraform Init

  jobs:
  - job: Initialisation
    displayName: Initialisation
    pool:
      vmimage: ubuntu-latest
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'MyAzureConnection'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: 'terraform init'
      




